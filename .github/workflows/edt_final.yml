name: ğŸ“ EDT Bot L2 INFO - Final (OptimisÃ©)

on:
  schedule:
    - cron: "0 17 * * 0"  # Dimanche 18h Paris (hiver)
    
  workflow_dispatch:
    inputs:
      week_mode:
        description: 'ğŸ“† Mode de semaine'
        required: false
        type: choice
        default: 'next'
        options:
          - 'next'
          - 'current'

# Permissions minimales (important pour Ã©viter les blocages)
permissions:
  contents: read

jobs:
  send-edt:
    name: ğŸ“¤ EDT
    runs-on: ubuntu-latest
    timeout-minutes: 15  # RÃ©duit de 20 Ã  15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Optimisation
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: ğŸ“¦ Install
        run: |
          pip install requests Pillow
      
      - name: ğŸ“ Run EDT Bot
        env:
          WEEK_MODE: ${{ inputs.week_mode || 'next' }}
        run: |
          python edt_bot_final.py
      
      - name: ğŸ“Š Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: "*.log"
          retention-days: 3
